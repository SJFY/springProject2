
<div>
    <h2><span>Pic</span> {{vm.pic.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Image</span></dt>
        <dd>
            <div ng-if="vm.pic.image">
                <a ng-click="vm.openFile(vm.pic.imageContentType, vm.pic.image)">
                    <img data-ng-src="{{'data:' + vm.pic.imageContentType + ';base64,' + vm.pic.image}}" style="max-width: 100%;" alt="pic image"/>
                </a>
                {{vm.pic.imageContentType}}, {{vm.byteSize(vm.pic.image)}}
            </div>
        </dd>
        <dt><span>Coursepic</span></dt>
        <dd>
            <a ui-sref="course-detail({id:vm.pic.coursepic.id})">{{vm.pic.coursepic.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="pic-detail.edit({id:vm.pic.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
