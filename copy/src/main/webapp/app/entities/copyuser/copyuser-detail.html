
<div>
    <h2><span>Copyuser</span> {{vm.copyuser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Avater</span></dt>
        <dd>
            <div ng-if="vm.copyuser.avater">
                <a ng-click="vm.openFile(vm.copyuser.avaterContentType, vm.copyuser.avater)">
                    <img data-ng-src="{{'data:' + vm.copyuser.avaterContentType + ';base64,' + vm.copyuser.avater}}" style="max-width: 100%;" alt="copyuser image"/>
                </a>
                {{vm.copyuser.avaterContentType}}, {{vm.byteSize(vm.copyuser.avater)}}
            </div>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.copyuser.user.login}}
        </dd>
        <dt><span>Course</span></dt>
        <dd>
            <span ng-repeat="course in vm.copyuser.courses">
                <a ui-sref="course-detail({id: course.id})">{{course.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="copyuser.edit({id:vm.copyuser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
