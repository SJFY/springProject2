
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCommentLabel">Create or edit a Comment</h4>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.comment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.comment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rating">Rating</label>
            <input type="number" class="form-control" name="rating" id="field_rating"
                    ng-model="vm.comment.rating"
                    required min="1" max="5"/>
            <div ng-show="editForm.rating.$invalid">
                <p class="help-block"
                    ng-show="editForm.rating.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.rating.$error.min" translate-value-min="1">
                    This field should be at least 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.rating.$error.max">
                    This field cannot be more than 5.
                </p>
                <p class="help-block"
                    ng-show="editForm.rating.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_review">Review</label>
                <textarea class="form-control" name="review" id="field_review"
                    ng-model="vm.comment.review" required></textarea>
            <div ng-show="editForm.review.$invalid">
                <p class="help-block"
                    ng-show="editForm.review.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_writter">Writter</label>
            <select class="form-control" id="field_writter" name="writter" ng-model="vm.comment.writter" ng-options="copyuser as copyuser.id for copyuser in vm.copyusers track by copyuser.id" required>
            </select>
        </div>
        <div ng-show="editForm.writter.$invalid">
            <p class="help-block"
                ng-show="editForm.writter.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_targetcourse">Targetcourse</label>
            <select class="form-control" id="field_targetcourse" name="targetcourse" ng-model="vm.comment.targetcourse" ng-options="course as course.id for course in vm.courses track by course.id" required>
            </select>
        </div>
        <div ng-show="editForm.targetcourse.$invalid">
            <p class="help-block"
                ng-show="editForm.targetcourse.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_parent">Parent</label>
            <select class="form-control" id="field_parent" name="parent" ng-model="vm.comment.parent" ng-options="comment as comment.id for comment in vm.comments track by comment.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
